<body>
    <header>
        <nav class="navbar  navbar-expand-md fixed-top border border-3 border-bottom bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

    <main class="container">
        <section class="row flex justify-content-center">
            <h1 class="col-lg-12 col-md-10 col-sm-10 mainTitP animate__animated animate__slideInUp">BIENVENIDOS</h1>

                <p class="introTexto">Anímate.</p>
            </div>
        </section>
        <h2 class="secondTitP">¿DÓNDE PUEDES ENCONTRARME?</h2>
        <div class="contenedor">
            <div class="contactForm">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" class="inputForm" id="nombre" required>
                    <label for="email">E-mail</label>
                    <input type="text" class="inputForm" id="email" required>
                    
                    <label for="formarDePago">formarDePago</label>
                    <div class="radioButtons">
                        <label for="debito">
                            <input class="radio" type="radio" name="formarDePago" id="debito">Débito</label>
                        <label for="credito">
                            <input class="radio" type="radio" name="formarDePago" id="credito">Crédito</label>
                        <label for="transferencia">
                            <input class="radio" type="radio" name="formarDePago" id="Transferencia">Transferencia</label>
                    </div>
                    
                    <div class="checkUso">
                        <input type="checkbox" name="acepto" id="terminos de uso">
                        <a class="terminosDeUso" href="#"><p for="terminos de uso">He leído y acepto los términos de uso</p>
                        </a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="buttonH text-center" type="submit" value="PAGAR">
                    </div>
                </form>
            </div>
            <table class="col-xxl-5 col-xl-12 contenedorTabla" id="listaCompra">
                <thead>
                    <tr class="border border-bottom">
                        <th class="text-center">nivel</th>
                        <th class="text-center">dificultad</th>
                        <th class="text-center">detalle</th>
                        <th class="text-center">duracion</th>
                        <th class="text-center">precio</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

        <div class="col animate__animated animate__fadeInUp">
            <img class="row-lg-12 row-md-10 row-sm-10 d-block mx-auto img-fluid isotipo" src="../assets/logo/logo.jpg" alt="imagen ">

        </div>
        <div class="row border border-3">
